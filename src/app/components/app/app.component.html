<div id="outer">
    <div class="" id="fixed">
        <div class="" id="sky">
            <p class="ms-4">
                <span id="playbill">{{title}}</span> 
                <span class="font-weight-light"> using MESI protocol</span>
            </p>
        </div>

        <!-- <div class="bg-info">
            <app-clock></app-clock>
        </div> -->

        <div class="mx-3" id="cpus">
            <div class="row align-items-center">
                <div class="col-sm-4 col-md-3 col-lg-2 p-1" *ngFor="let cpu of cpus; let i = index">
                    <app-cpu [CPU]="i"></app-cpu>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 p-1">
                    <app-memory></app-memory>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 p-1">
                    <app-clock></app-clock>
                </div>
            </div>
        </div>

        <!-- <div class="mx-3" id="memory">

                <div class="col-md-3 p-1">

                </div>
            </div>
        </div> -->
    </div>

    <div class="bg-secondary d-flex justify-content-end" id="remaining">
        <p class="me-2 mt-2"><strong>TheChancher @ {{year}}</strong></p>
    </div>
</div>
